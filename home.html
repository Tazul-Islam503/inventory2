<style>

/* Style for the main container */
#parent_div {
    position: relative; /* This is crucial for positioning the child buttons */
    display: inline-block; /* Allows the container to wrap its content */
    width:100%;
}
#button_div{width:12%; background-color:#d0dbd4;}

#iframe_div{
    position: absolute; 
    top:0;
    left:160;
    width: 85%;
    height:105%;
    padding:10px;
}

#main-button-container {
    position: relative; /* This is crucial for positioning the child buttons */
    display: inline-block; /* Allows the container to wrap its content */
    width:100%;
}

/* Style for the child buttons container */
#child-buttons {
    display: none; /* Hide the child buttons by default */
    position: absolute; /* Position the child buttons relative to the parent */
    top:5; /* Place the child buttons below the main button */
    left:110;
    background-color: #f9f9f9;
    min-width: 100%;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

#child-button{background-color:#daded5;color:#033c57; width:100%;}


/* Show the child buttons when the main container is hovered over */
#main-button-container:hover #child-buttons {
    display: block;
}

/* Optional: Style the buttons */
#main-button, #child-button {
    padding: 12px 16px;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: left;
}
#child-button:hover + #main-button {
    background-color: green; color:gray;
}

#main-button:hover{color:gray; font-weight:bold;}
#main-button{width:100%;}
iframe{
 border-color: white;
  width: 100%;
  height: 100%;
}

</style>
